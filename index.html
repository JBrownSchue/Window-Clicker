<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Clicker üñ±Ô∏è MAXIMUM CHAOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="video-background-container"></div>

    <canvas id="chaos-canvas"></canvas>

    <div id="game-container">
        <div id="click-section">
            <h1 data-lang-key="gameTitle">Fenster Clicker</h1>
            <div id="stats-container">
                <span id="click-count">0</span> <span data-lang-key="clicksLabel">Klicks</span>
                <div id="active-cps-display"></div>
                <div id="passive-cps-display"></div>
            </div>
            <div id="clickable-window" title="Click me for clicks and chaos!">
                üí•
            </div>
        </div>

        <div id="upgrade-section">
            <div class="header-controls">
                <h2 data-lang-key="upgradesTitle">Upgrades</h2>
                <div class="language-selector">
                    <label for="language-switcher" data-lang-key="languageLabel">Sprache:</label>
                    <select id="language-switcher">
                        <option value="de">Deutsch</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
            <div class="shift-hint" data-lang-key="shiftCtrlHint"></div>
            
            <div id="upgrade-list">
                <button id="upgrade-cursor-btn" class="upgrade-button">
                    <span class="title" data-lang-key="upgrade_cursor_title"></span>
                    <span class="level" data-lang-key-prefix="levelPrefix"></span>
                    <span class="description" data-lang-key="upgrade_cursor_desc"></span>
                    <span class="cost" data-lang-key-prefix="costPrefix"></span>
                </button>
                
                <button id="upgrade-window-opt-btn" class="upgrade-button">
                    <span class="title" data-lang-key="upgrade_windowOptimization_title"></span>
                    <span class="level" data-lang-key-prefix="levelPrefix"></span>
                    <span class="description" data-lang-key="upgrade_windowOptimization_desc"></span>
                    <span class="cost" data-lang-key-prefix="costPrefix"></span>
                </button>

                <button id="upgrade-autoclicker-btn" class="upgrade-button">
                    <span class="title" data-lang-key="upgrade_autoclicker_title"></span>
                    <span class="level" data-lang-key-prefix="levelPrefix"></span>
                    <span class="description" data-lang-key="upgrade_autoclicker_desc"></span>
                    <span class="cost" data-lang-key-prefix="costPrefix"></span>
                </button>
                
                <button id="upgrade-click-magnet-btn" class="upgrade-button">
                    <span class="title" data-lang-key="upgrade_clickMagnet_title"></span>
                    <span class="level" data-lang-key-prefix="levelPrefix"></span>
                    <span class="description" data-lang-key="upgrade_clickMagnet_desc"></span>
                    <span class="cost" data-lang-key-prefix="costPrefix"></span>
                </button>

                <button id="upgrade-factory-btn" class="upgrade-button">
                    <span class="title" data-lang-key="upgrade_factory_title"></span>
                    <span class="level" data-lang-key-prefix="levelPrefix"></span>
                    <span class="description" data-lang-key="upgrade_factory_desc"></span>
                    <span class="cost" data-lang-key-prefix="costPrefix"></span>
                </button>
                
                <button id="upgrade-global-dominance-btn" class="upgrade-button">
                    <span class="title" data-lang-key="upgrade_globalDominance_title"></span>
                    <span class="level" data-lang-key-prefix="levelPrefix"></span>
                    <span class="description" data-lang-key="upgrade_globalDominance_desc"></span>
                    <span class="cost" data-lang-key-prefix="costPrefix"></span>
                </button>
            </div>

            <button id="reset-save-btn" data-lang-key="resetButton">Spielstand zur√ºcksetzen</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
